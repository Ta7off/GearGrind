{% extends 'core/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/create-car.css' %}">
{% endblock %}
{% block title %}Add a car{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data" novalidate>
        <h1>
            Create a post
        </h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="buttons">Post</button>
    </form>
{% endblock %}
